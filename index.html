<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="shortcut icon" href="images/favicon.ico">
   <title>Vue Pokedex</title>
   <!-- CSS -->
   <link rel="stylesheet" href="style.css">
   <!-- <style>[v-cloak]{display: none;}</style> -->
</head>

<body>
   <!-- Header -->
   <header class="main-header">
      Vue - Pokedex
   </header>
   <!-- Content -->
   <!-- EN ID APP (ABAJO) SE ENGANCHA VUE -->
   <div id="app" class="main-content" v-cloak>
      <!-- Left Side Filters -->
      <aside class="pokedex-filters">
         <!-- Searchbox -->
         <!-- ASÍ (ABAJO) SE PINTA EL ESTADO -->
         {{ message }}
         <div class="nice-input-wrapper">
            <input v-model="searchText" type="text" placeholder="Search by name" class="nice-input">
            <span class="focus-border"><i></i></span>
         </div>
         <!-- Type Filters -->
         <p class="checkboxes-list-title">Type</p>
         <div class="checkboxes-list">
            <!-- Type Selector -->
            <div v-for="(color, type) in typeColor" class="md-checkbox">
               <input :id="type" type="checkbox" :value="type" v-model="selectedTypes">
               <label :for="type">
                  <i class="material-icons" :style="{color: color}">lens</i>
                  <span class="label-title">{{ type }}</span>
               </label>
            </div>

         </div>
      </aside>
      <!-- Pokemons View -->
      <main class="main-view">
         <article class="pokemons-list">
            <!-- Pokemon Card -->
            <div v-for="pokemon in filteredPokemons" :key="pokemon.id" class="pokemon-card">
               <div class="background-wrapper">
                  <div v-for="type in pokemon.types" :key="type" :style="{'background-color': typeColor[type]}"></div>
                  <!-- <div style="background-color: rgb(120, 200, 80);"></div> -->
               </div>
               <span @click="removePokemon(pokemon)" class="remove-pokemon">
                  <i class="material-icons">close</i>
               </span>
               <div class="image-wrapper">
                  <img :src="pokemon.image" :alt="pokemon.name" class="pokemon-image">
               </div>
               <div class="pokemon-title">
                  {{ pokemon.name }}
               </div>
            </div>

         </article>
      </main>
   </div>
   <script src="https://unpkg.com/vue"></script>
   <script src="main.js"></script>
</body>

</html>
